<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Abai Springs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e1e5e9;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .logo i {
            font-size: 1.8rem;
            color: #667eea;
        }

        .back-btn {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .orders-grid {
            display: grid;
            gap: 1.5rem;
        }

        .order-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid #e1e5e9;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e1e5e9;
        }

        .order-id {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .order-date {
            color: #666;
            font-size: 0.9rem;
        }

        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-preparing {
            background: #d4edda;
            color: #155724;
        }

        .status-out_for_delivery {
            background: #cce5ff;
            color: #004085;
        }

        .status-delivered {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .order-items {
            margin-bottom: 1rem;
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .order-item-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .order-item-price {
            color: #667eea;
            font-weight: 600;
        }

        .order-item-qty {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .order-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }

        .summary-label {
            color: #666;
            font-weight: 500;
        }

        .summary-value {
            color: #333;
            font-weight: 600;
        }

        .order-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
            text-align: center;
        }

        @media (max-width: 768px) {
            .orders-container {
                padding: 1.5rem;
            }
            
            .order-summary {
                grid-template-columns: 1fr;
            }
            
            .order-actions {
                flex-direction: column;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <div class="header">
            <div>
                <div class="logo">
                    <i class="fas fa-tint"></i>
                    <span>Abai Springs</span>
                </div>
                <h1>My Orders</h1>
                <p class="subtitle">Track your water delivery orders</p>
            </div>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading your orders...</p>
        </div>

        <div id="orders-content" style="display: none;">
            <div id="orders-grid" class="orders-grid">
                <!-- Orders will be populated here -->
            </div>
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="fas fa-shopping-bag"></i>
            <h3>No Orders Yet</h3>
            <p>You haven't placed any orders yet. Start shopping to see your orders here!</p>
            <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">
                <i class="fas fa-shopping-cart"></i>
                Start Shopping
            </a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5001/api';

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Load user orders
        async function loadOrders() {
            if (!checkAuth()) return;

            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_BASE_URL}/orders`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    displayOrders(data.data);
                } else {
                    showError(data.message || 'Failed to load orders');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showError('Network error. Please try again.');
            }
        }

        // Display orders
        function displayOrders(orders) {
            const loading = document.getElementById('loading');
            const content = document.getElementById('orders-content');
            const emptyState = document.getElementById('empty-state');
            const ordersGrid = document.getElementById('orders-grid');

            loading.style.display = 'none';

            if (!orders || orders.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            content.style.display = 'block';
            ordersGrid.innerHTML = '';

            orders.forEach(order => {
                const orderCard = createOrderCard(order);
                ordersGrid.appendChild(orderCard);
            });
        }

        // Create order card
        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = 'order-card';

            const orderDate = new Date(order.createdAt).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const statusClass = `status-${order.status}`;
            const statusText = order.status.replace('_', ' ').toUpperCase();

            const itemsHtml = order.items.map(item => `
                <div class="order-item">
                    <img src="${item.product?.image || 'images/500ml.png'}" alt="${item.product?.name || 'Product'}" class="order-item-img">
                    <div class="order-item-details">
                        <div class="order-item-name">${item.product?.name || 'Product'} (${item.product?.brand || 'Abai Springs'})</div>
                        <div class="order-item-price">KSH ${item.price}</div>
                    </div>
                    <div class="order-item-qty">x${item.quantity}</div>
                </div>
            `).join('');

            card.innerHTML = `
                <div class="order-header">
                    <div>
                        <div class="order-id">Order #${order._id.slice(-8).toUpperCase()}</div>
                        <div class="order-date">${orderDate}</div>
                    </div>
                    <div class="order-status ${statusClass}">${statusText}</div>
                </div>
                
                <div class="order-items">
                    ${itemsHtml}
                </div>
                
                <div class="order-summary">
                    <div class="summary-item">
                        <span class="summary-label">Subtotal:</span>
                        <span class="summary-value">KSH ${order.subtotal?.toLocaleString() || '0'}</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Delivery:</span>
                        <span class="summary-value">KSH ${order.deliveryFee?.toLocaleString() || '0'}</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Total:</span>
                        <span class="summary-value">KSH ${order.totalAmount?.toLocaleString() || '0'}</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Payment:</span>
                        <span class="summary-value">${order.paymentStatus?.toUpperCase() || 'PENDING'}</span>
                    </div>
                </div>
                
                <div class="order-actions">
                    <a href="order-confirmation.html?orderId=${order._id}" class="btn btn-primary">
                        <i class="fas fa-eye"></i>
                        View Details
                    </a>
                    <button class="btn btn-secondary" onclick="trackOrder('${order._id}')">
                        <i class="fas fa-truck"></i>
                        Track Order
                    </button>
                </div>
            `;

            return card;
        }

        // Track order function
        function trackOrder(orderId) {
            // This would typically open a tracking modal or redirect to tracking page
            alert('Order tracking feature coming soon!');
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            document.getElementById('loading').style.display = 'none';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });
    </script>
</body>
</html>
