<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abai Springs - Staff Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .logo i {
            font-size: 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            background: #ccc !important;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            padding: 10px;
            background-color: #fdf2f2;
            border-radius: 8px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            margin-top: 1rem;
            padding: 10px;
            background-color: #f0f9f4;
            border-radius: 8px;
            display: none;
        }

        .back-link {
            margin-top: 2rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-tint"></i>
            <span>Abai Springs</span>
        </div>
        
        <h1>Staff Portal</h1>
        <p class="subtitle">Access your role-specific dashboard</p>

        <form id="staffLoginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span>Login</span>
                <span class="loading">
                    <div class="spinner"></div>
                </span>
            </button>
        </form>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Customer Portal
        </a>
    </div>

    <script>
        const API_BASE_URL = window.API_BASE_URL || 'http://localhost:3001/api';

        // Form submission
        document.getElementById('staffLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.querySelector('.loading');
            const btnText = loginBtn.querySelector('span:first-child');
            
            loginBtn.disabled = true;
            loading.style.display = 'inline-block';
            btnText.textContent = 'Logging in...';
            
            try {
                // Call API to authenticate staff
                const response = await fetch(`${API_BASE_URL}/auth/staff/staff-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();
                
                console.log('Login response:', { 
                    status: response.status, 
                    statusText: response.statusText,
                    result 
                });
                
                if (!response.ok) {
                    let errorMessage = result.message || `Login failed: ${response.status} ${response.statusText}`;
                    if (result.error) {
                        errorMessage += ` (${result.error})`;
                        console.error('Server error details:', result.error);
                    }
                    if (result.details) {
                        console.error('Error stack:', result.details);
                    }
                    showError(errorMessage);
                    return;
                }
                
                if (result.success && result.user) {
                    const selectedRole = result.user.role;
                    
                    // Success
                    showSuccess(`Welcome, ${result.user.name}! Redirecting to dashboard...`);
                    
                    // Store staff session
                    localStorage.setItem('staffToken', result.token);
                    localStorage.setItem('staffUser', JSON.stringify({
                        id: result.user.id,
                        email: result.user.email,
                        role: selectedRole,
                        name: result.user.name,
                        department: result.user.department,
                        outlet: result.user.outlet || null
                    }));
                    localStorage.setItem('staffRole', selectedRole);
                    
                    // Redirect to role-specific dashboard
                    setTimeout(() => {
                        if (selectedRole === 'admin' || selectedRole === 'owner') {
                            window.location.href = '/admin';
                        } else if (selectedRole === 'manager') {
                            window.location.href = '/manager-dashboard.html';
                        } else if (selectedRole === 'sales') {
                            window.location.href = 'sales-dashboard.html';
                        } else if (selectedRole === 'driver') {
                            window.location.href = 'driver-dashboard.html';
                        } else if (selectedRole === 'warehouse') {
                            window.location.href = 'warehouse-dashboard.html';
                        } else {
                            alert(`${result.user.name} dashboard coming soon!`);
                        }
                    }, 2000);
                    
                } else {
                    // Error
                    showError(result.message || 'Invalid credentials. Please check your email and password.');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please try again.');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loading.style.display = 'none';
                btnText.textContent = 'Login';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Note: Staff members must be created through the admin dashboard
        // They can then log in using their email and password
    </script>
</body>
</html>
